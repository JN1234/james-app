<!DOCTYPE HTML>
<html>

<head>
  <title>Zesco Issue Tracker</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="./bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/icons/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
  <link href="./styles/admin.css" rel="stylesheet">
  <script src="./assets/icons/fontawesome-free-5.15.3-web/js/all.js"></script>
  <script src="./js/javascript.js"></script>
  <!-- choose one -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="./JQUERY/Jquery-compressed.txt"></script>

</head>

<body>
  
  <div class="container" style="margin-top:50px">


    <div class="card  w-50" style="display: block;margin: auto;">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
          
          <p id="login-feedback" class="d-none"></p>
          <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input style="border-color:green" type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input style="border-color:green" type="number" class="form-control" id="userPassword" placeholder="Enter 4 digit pin" required>
          </div>

          <p  class="btn btn-success mb-3" style="display: block;"
            onClick="login()">Login</p>
            <p  class="btn btn-success mb-3" style="display: block;"><a href="register.html" style="color: #fff;text-decoration: none;" >Register</a></p>
          
      </div>
    </div>

  </div>



  <script>
    feather.replace()
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
