<!DOCTYPE HTML>
<html>

<head>
    <title>Zesco Issue Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link href="./styles/admin.css" rel="stylesheet">
    <script src="./assets/icons/fontawesome-free-5.15.3-web/js/all.js"></script>
    <script src="./js/javascript.js"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./JQUERY/Jquery-compressed.txt"></script>

</head>

<body>
    
    <div class="container" style="margin-top:50px">

        
        <div class="card  w-50" style="display: block;margin: auto;">
            <div class="card-header">
                Register System User
            </div>
            <div class="card-body">
                <p id="register-feedback" class="d-none">Wrong Credentials</p>
                    <label class="form-label"
                        >User Role:</label>
                    <select class="form-select" id="roleSelect" aria-label="Default select example" style="margin-bottom: 10px;">
                        
                    </select>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input style="border-color:green" type="text" class="form-control" id="userName" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input style="border-color:green" type="email" class="form-control" id="userEmail" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input style="border-color:green" type="number" class="form-control" id="userPassword" placeholder="Enter 4 digit pin" required>
                    </div>
                    
                <p onClick="registerUser()"  class="btn btn-success mb-3" style="display: block;">Register</p>
                <p class="btn btn-success mb-3" style="display: block;"><a href="login.html"
                        style="color: #fff;text-decoration: none;">Login</a></p>
          
            </div>
        </div>
        
    </div>



    <script>
        feather.replace()
        getRoles()
    </script>

    </script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
