<!DOCTYPE HTML>
<html>

<head>
    <title>Zesco Issue Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="./bootstrap-4.3.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/icons/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link href="./styles/admin.css" rel="stylesheet">
    <script src="./assets/icons/fontawesome-free-5.15.3-web/js/all.js"></script>
    <script src="./js/javascript.js"></script>
    <!-- choose one -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="./JQUERY/Jquery-compressed.txt"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2" style="background-color: orange;">

            </div>
            <div class="col-sm-12 col-md-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container">

                        <a class="navbar-brand" href="index.html">
                            <img src="./assets/images/zesco_logo.jpg" style="display: inline-block;" alt="" height="50">
                        </a>


                        <li class="nav-item side-nav-option navbar-brand">
                            <i data-feather="user" style="color:black;"></i>
                            <i id="username">No user found</i>
                        </li>
                        <li class="nav-item side-nav-option" id="login" onClick="goLogin()">
                            <i data-feather="log-in" style="color:green;"></i>
                            Login
                        </li>
                        <li class="nav-item side-nav-option" id="logout" onClick="logout()">
                            <i data-feather="log-out" style="color:red;"></i>
                            Logout
                        </li>
                    </div>
                </nav>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-2 " style="padding-top: 40px; background-color: orange; color: white;">
                <div>
                    <ul class="nav flex-column">
                        <li class="nav-item side-nav-option" id="welcomeView" onClick="goHome()">
                            <i data-feather="home" style="color:black;"></i>
                            Home
                        </li>
                        <li class="nav-item side-nav-option" id="issueView" onClick="goToPage(this.id)">
                            <i data-feather="file-text" style="color:black;"></i>
                            Issues
                        </li>
                        <li class="nav-item side-nav-option" id="equipmentView" onClick="goToPage(this.id)">
                            <i data-feather="tool" style="color:black;"></i>
                            Equipment
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="col-md-10">

                <div id="welcome" class="disappear">
                    <img src="./assets/images/zesco_logo.jpg" alt="logo" class="image-logo" />
                    <p class="welcome-text">
                        Welcome to Zesco Limited Issue Tracking Web App
                    </p>
                </div>
                
                <div id="issue" >
                        <label class="form-label"
                            style="display: block;margin-top: 50px;line-height: 1px; margin-bottom: 0;padding-bottom: 0;">Equipment</label>
                        <select class="form-select form-select-lg mb-3" id="equipmentSelect"
                            style="padding: 7px; margin-top: 20px;width: 50%;" aria-label=".form-select-lg example">

                        </select>
                        <label class="form-label"
                        style="display: block;margin-top: 50px;line-height: 1px; margin-bottom: 0;padding-bottom: 0;">Supervisor</label>
                    <select class="form-select form-select-lg mb-3" id="supervisorSelect"
                        style="padding: 7px; margin-top: 20px;width: 50%;" aria-label=".form-select-lg example">

                    </select>
                        <div class="mb-3">
                            <label for="issueDesc" class="form-label">Description</label>
                            <textarea class="form-control" id="issueDesc" rows="3"
                                placeholder="Enter issue description here..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="issueLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="issueLocation" placeholder="Enter Location..."
                                required>
                        </div>

                        <button type="button" class="btn btn-success mb-3"
                            onClick="addIssue()">Save</button>
                        <button type="button" class="btn btn-danger mb-3"
                            onClick="cancelIssuePost()">Cancel</button>

                    <h2>Available Issues</h2>

                    <table id="issueList">
                        <thead>
                            <tr id="100">
                                <td>ID</td>
                                <td>Equipment</td>
                                <td>Description</td>
                                <td>Location</td>
                                <td>Status</td>
								<td>Inspected By</td>
								<td >Assigned Supervisor</td>
                                <td>Date</td>
                                <td>More</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                
            </div>

        </div>
        <!--Issue Modal -->
        <div class="modal fade" id="issueModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Issue Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            <i data-feather="x">

                            </i>

                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="issueStatus" class="form-label">Status Id:</label>
                            <label for="issueStatus" id="statusId" class="form-label"></label>

                            <textarea class="form-control" id="issueStatus" rows="3"
                                placeholder="Enter issue staus(feedback) here..." required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onClick="updateIssue()" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>



    <script>
        feather.replace()
    </script>
    <script>
        window.onload = function () {
            isLoggedIn()
            getEquips();
            getUsers()
            getIssues();


        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
